<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>To-Do List</h1>
    </div>
    <div class="lists">
        <div class="item" item>
            <input type="text" placeholder="Item 1..." text/>
            <button class="checkmark" checkmark>
                <img src="checkmark.png">
            </button>
        </div>
        <div class="item" item>
            <input type="text" placeholder="Item 2..." text/>
            <button class="checkmark" checkmark>
                <img src="checkmark.png">
            </button>
        </div>
        <div class="item" item>
            <input type="text" placeholder="Item 3..." text/>
            <button class="checkmark" checkmark>
                <img src="checkmark.png">
            </button>
        </div>
        <div class="item" item>
            <input type="text" placeholder="Item 4..." text/>
            <button class="checkmark" checkmark>
                <img src="checkmark.png">
            </button>
        </div>
        <div class="item" item>
            <input type="text" placeholder="Item 5..." text/>
            <button class="checkmark" checkmark>
                <img src="checkmark.png">
            </button>
        </div>
        <div class="item o" item>
            <input type="text" placeholder="Item 6..." text/>
            <button class="checkmark" checkmark>
                <img src="checkmark.png">
            </button>
        </div>
        <div class="item o" item>
            <input type="text" placeholder="Item 7..." text/>
            <button class="checkmark" checkmark>
                <img src="checkmark.png">
            </button>
        </div>
        <div class="item o" item>
            <input type="text" placeholder="Item 8..." text/>
            <button class="checkmark" checkmark>
                <img src="checkmark.png">
            </button>
        </div>
        <div class="item o" item>
            <input type="text" placeholder="Item 9..." text/>
            <button class="checkmark" checkmark>
                <img src="checkmark.png">
            </button>
        </div>
    </div>
    <button class="add" id="add">+</button>
    
</body>
</html>
